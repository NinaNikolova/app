<main>
<div *ngIf="isLoading">
    <app-loader />
</div>
<!-- <h3 *ngIf="!isLoading&&thereAreNoThemes">There are no posts</h3> -->
<app-welcome />
<div class="theme-title" *ngIf="!isLoading">
                
  
                
        <!-- theme component  -->


        <div *ngFor="let theme of themesList" class="theme-container">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <a href="#" class="normal">
                        <h2>{{theme.themeName}}</h2>
                    </a>
                    <div class="columns">
                        <div>
                            <p>Date: <time>{{theme.created_at.toString().slice(0,10)}}</time></p>
                            <div class="nick-name">
                                <p>Username: <span>{{theme.userId.username}}</span></p>
                            </div>
                        </div>
                        <div class="subscribers">
                            <!-- <button class="subscribe">Subscribe</button> -->
                            <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
