<div class="container">
  <div class="profile">
    <img src="/assets/profile.png" alt="default user" />
    <!-- Read Only Mode -->
    <ng-container *ngIf="!isEditMode">
      <h3>User Info:</h3>
      <div class="flex">
        <p>Username:</p>
        <p>Johny</p>
      </div>
      <div class="flex">
        <p>Email:</p>
        <p>john.doe@gmail.com</p>
      </div>
      <div class="flex">
        <p>Phone:</p>
        <p>+359 885 888 888</p>
      </div>
      <button class="edit-button" (click)="toggleEditMode()">Edit</button>
    </ng-container>
    <!-- Edit Mode -->
    <ng-container *ngIf="isEditMode">
      <form [formGroup]="form" (ngSubmit)="saveProfileHandler()">
        <!-- Username input -->
        <div class="flex">
          <p>Username:</p>
          <input type="text" id="username" value="Johny" formControlName="username" required minlength="5" />
        </div>
        <!-- user validation -->
        <ng-container *ngIf="form.get('username')?.touched">
            <p class="error" *ngIf="form.get('username')?.errors?.['required']">
              Username is required!
            </p>
            <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
              Username's length should not be less than 4!
            </p>
          </ng-container>
          <!-- Email input -->
        <div class="flex">
          <p>Email:</p>
          <input
            type="email"
            id="email"
            value="john.doe@gmail.com"
            formControlName="email"
            required

          />
        </div>
        <!-- Email validations -->
        <ng-container *ngIf="form.get('email')?.touched">
            <p class="error" *ngIf="form.get('email')?.errors?.['required']">
              "Email is required!
            </p>
            <p
              class="error"
              *ngIf="form.get('email')?.errors?.['appEmailValidator']"
            >
              Email is not valid!
            </p>
          </ng-container>
          <!-- Phone input -->
        <div class="flex">
          <p>Phone:</p>
          <div>
            <select name="select-tel" id="select-tel" class="tel">
              <option value="00359">+359</option>
            </select>
            <input type="text" name="tel" id="tel" value="885 888 888" formControlName="tel" />
          </div>
        </div>
        <!-- Actions -->
        <button class="red-button">Cancel</button>
        <button class="green-button">Save</button>
      </form>
    </ng-container>
  </div>
</div>
